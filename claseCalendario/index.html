<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="name">
          <span>Full Name</span>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="name"
            required
          />
        </label>
        <label for="email">
          <span>Your email</span>
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            required
          />
        </label>
        <label for="country">
          <span>Country of birth</span>
          <input
            type="text"
            name="country"
            id="country"
            autocomplete="country"
            required
          />
        </label>
        <label for="zip-code">
          <span>ZipCode</span>
          <input
            type="text"
            name="zip-code"
            id="zip-code"
            autocomplete="postal-code"
            required
          />
        </label>
      </form>
    </main>
  </body>
</html>
