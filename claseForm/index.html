<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <label for="name">
        <span>Full Name</span>
        <input type="text" id="name" placeholder="Your Full Name" />
      </label>
      <label for="platzi-start">
        <span>First day at Platzi</span>
        <input type="date" id="platzi-start" />
      </label>
      <label for="study-time">
        <span>What time do you Study?</span>
        <input type="time" id="study-time" />
      </label>
    </form>
  </body>
</html>
